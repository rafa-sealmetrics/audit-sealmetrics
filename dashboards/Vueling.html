<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sealmetrics Dashboard - Vueling Airlines</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1a202c;
            line-height: 1.6;
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #FFD23F 0%, #FF6B35 100%);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.2);
            color: white;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .grid {
            display: grid;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .grid-1 { grid-template-columns: 1fr; }
        .grid-2 { grid-template-columns: 1fr 1fr; }
        .grid-3 { grid-template-columns: 1fr 1fr 1fr; }
        .grid-4 { grid-template-columns: 1fr 1fr 1fr 1fr; }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
        }
        
        .card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2d3748;
        }
        
        .metric {
            text-align: center;
            padding: 10px;
        }
        
        .metric-value {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 5px;
        }
        
        .metric-value.positive { color: #FF6B35; }
        .metric-value.negative { color: #f56565; }
        .metric-value.neutral { color: #FFD23F; }
        
        .metric-label {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 8px;
        }
        
        .metric-change {
            font-size: 0.85rem;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 20px;
        }
        
        .metric-change.up {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .metric-change.down {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
            font-size: 0.9rem;
        }
        
        .table th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.8rem;
        }
        
        .tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin: 2px;
        }
        
        .tag.high { background: #c6f6d5; color: #22543d; }
        .tag.medium { background: #fef5e7; color: #744210; }
        .tag.low { background: #fed7d7; color: #742a2a; }
        
        .route-card {
            border-left: 4px solid;
            padding: 15px;
            margin: 10px 0;
            border-radius: 0 8px 8px 0;
            font-size: 0.9rem;
        }
        
        .domestic { border-color: #FFD23F; background: #fffbf0; }
        .european { border-color: #FF6B35; background: #fff5f5; }
        .international { border-color: #4299e1; background: #f0f8ff; }
        
        .recommendation {
            background: #f0fff4;
            border-left: 4px solid #48bb78;
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
        }
        
        .recommendation h4 {
            color: #22543d;
            margin-bottom: 8px;
            font-size: 0.95rem;
            font-weight: 600;
        }
        
        .recommendation p {
            color: #2f855a;
            font-size: 0.9rem;
        }
        
        .vueling-primary { background: linear-gradient(135deg, #FFD23F, #FF6B35); }
        
        .insight-box {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .insight-box h4 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 0.95rem;
            font-weight: 600;
        }
        
        .insight-box p {
            color: #718096;
            font-size: 0.9rem;
        }
        
        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #48bb78;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .matrix-container {
            overflow-x: auto;
            margin: 15px 0;
        }
        
        .matrix-table {
            min-width: 800px;
        }
        
        .matrix-table th {
            background: #2d3748;
            color: white;
            font-weight: 600;
            padding: 8px 12px;
            text-align: center;
        }
        
        .matrix-table td {
            text-align: center;
            padding: 8px 12px;
        }
        
        .high-performance {
            color: #48bb78;
            font-weight: bold;
        }
        
        .medium-performance {
            color: #
