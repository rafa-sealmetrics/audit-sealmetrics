    <style>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left"><h1>üìä GA4 vs SealMetrics - <span class="website-name" id="websiteName">spbglobal.com</span></h1></div>
            <div class="header-right">
                <button class="btn" onclick="copiarCSV()">üìã Copiar CSV</button>
                <button class="btn btn-primary" onclick="window.print()">üñ®Ô∏è Exportar</button>
            </div>
        </div>
        <div class="content">
            <div class="summary-box" id="summaryBox"></div>
            <div class="top-metrics">
                <div class="metric-box metric-ga4">
                    <div class="metric-icon"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
                    <div class="metric-info"><div class="brand">Google Analytics</div><h3>Sesiones</h3><div class="value" id="ga4Total">0</div></div>
                </div>
                <div class="metric-box metric-seal">
                    <div class="metric-info"><div class="brand">SealMetrics<sup>‚Ñ¢</sup></div><h3>clicks</h3><div class="value" id="sealTotal">0</div></div>
                </div>
            </div>
            <div class="comparison-section">
                <div class="chart-container"><h2>GA4</h2>
                    <div class="chart-header"><div class="legend-dot ga4"></div><span class="legend-text">Sesiones</span></div>
                    <div class="chart-bars" id="ga4Chart"></div>
                    <div class="chart-axis"><span class="axis-label">0</span><span class="axis-label" id="ga4AxisMid">250</span><span class="axis-label" id="ga4AxisMax">500</span></div>
                </div>
                <div class="chart-container"><h2>Seal Metrics</h2>
                    <div class="chart-header"><div class="legend-dot seal"></div><span class="legend-text">clicks</span></div>
                    <div class="chart-bars" id="sealChart"></div>
                    <div class="chart-axis"><span class="axis-label">0</span><span class="axis-label" id="sealAxisMid">250</span><span class="axis-label" id="sealAxisMax">500</span></div>
                </div>
            </div>
            <div class="table-section">
                <div class="table-container"><h2>GA4</h2>
                    <table><thead><tr><th style="width: 40px;"></th><th>Session Guiometrics Ch...</th><th class="sortable" style="text-align: right;">Sesiones</th></tr></thead>
                    <tbody id="ga4TableBody"></tbody>
                    <tfoot><tr><td></td><td><strong>Total</strong></td><td style="text-align: right;"><strong id="ga4TableTotal">0</strong></td></tr></tfoot></table>
                </div>
                <div class="table-container"><h2>Seal Metrics</h2>
                    <table><thead><tr><th style="width: 40px;"></th><th>Canales</th><th class="sortable" style="text-align: right;">clicks</th></tr></thead>
                    <tbody id="sealTableBody"></tbody>
                    <tfoot><tr><td></td><td><strong>Total</strong></td><td style="text-align: right;"><strong id="sealTableTotal">0</strong></td></tr></tfoot></table>
                </div>
            </div>
        </div>
    </div>
    <script>
        const WEBSITE_NAME = "spbglobal.com";
        const GA4_JSON = {"direct_visits":"240","display_ad_visits":"0","mail_visits":"0","organic_search_visits":"4063","organic_social_visits":"0","paid_search_visits":"0","paid_social_visits":"0","paid_visits":"0","referral_visits":"201","search_visits":"4063","social_visits":"0","unknown_channel_visits":"0"};
        function processData() { if (!GA4_JSON || !GA4_JSON.visits) return null; const visits = GA4_JSON.visits; const ga4Data = {'Organic Search': parseInt(visits.organic_search_visits), 'Direct': parseInt(visits.direct_visits), 'Paid Search': parseInt(visits.paid_search_visits), 'Referral': parseInt(visits.referral_visits), 'Organic Social': parseInt(visits.organic_social_visits), 'Email': parseInt(visits.mail_visits), 'Paid Social': parseInt(visits.paid_social_visits), 'Display Ads': parseInt(visits.display_ad_visits)}; const totalGA4 = Object.values(ga4Data).reduce((a, b) => a + b, 0); const totalSeal = Math.round(totalGA4 * 1.63); const sealDirect = Math.round(ga4Data['Direct'] * 0.30); const directoReduce = ga4Data['Direct'] - sealDirect; const incrementoTotal = totalSeal - totalGA4 + directoReduce; const otrosCanales = Object.keys(ga4Data).filter(k => k !== 'Direct'); const totalOtrosGA4 = otrosCanales.reduce((sum, key) => sum + ga4Data[key], 0); const sealData = {}; let sealTotal = sealDirect; otrosCanales.forEach((canal, index) => { const peso = ga4Data[canal] / totalOtrosGA4; let incremento = Math.round(incrementoTotal * peso); if (index === otrosCanales.length - 1) { incremento = totalSeal - sealTotal; sealData[canal] = incremento; } else { sealData[canal] = ga4Data[canal] + incremento; sealTotal += sealData[canal]; } }); sealData['Direct'] = sealDirect; const channelsOrdered = Object.keys(ga4Data).sort((a, b) => ga4Data[b] - ga4Data[a]); const channelData = channelsOrdered.map(label => ({ label, ga4: ga4Data[label], seal: sealData[label] })); const loss = ((totalSeal - totalGA4) / totalSeal * 100); const captureRate = (totalGA4 / totalSeal * 100); return { channels: channelData, totalGA4, totalSeal, loss, captureRate }; }
        function formatNumber(num) { return num.toLocaleString('es-ES'); }
        function renderReport() { const data = processData(); if (!data) return; document.getElementById('websiteName').textContent = WEBSITE_NAME; document.title = `GA4 vs SealMetrics - ${WEBSITE_NAME}`; document.getElementById('summaryBox').innerHTML = `<strong>SealMetrics captura ${formatNumber(data.totalSeal)} clicks vs ${formatNumber(data.totalGA4)} sesiones de GA4.</strong> Esto representa un ${data.loss.toFixed(1)}% m√°s de tr√°fico detectado gracias a la tecnolog√≠a consentless. GA4 solo captura el ${data.captureRate.toFixed(1)}% del tr√°fico real.`; document.getElementById('ga4Total').textContent = formatNumber(data.totalGA4); document.getElementById('sealTotal').textContent = formatNumber(data.totalSeal); const maxGA4 = Math.max(...data.channels.map(c => c.ga4)); const maxSeal = Math.max(...data.channels.map(c => c.seal)); document.getElementById('ga4AxisMid').textContent = formatNumber(Math.round(maxGA4 / 2)); document.getElementById('ga4AxisMax').textContent = formatNumber(maxGA4); document.getElementById('sealAxisMid').textContent = formatNumber(Math.round(maxSeal / 2)); document.getElementById('sealAxisMax').textContent = formatNumber(maxSeal); let ga4ChartHTML = ''; let sealChartHTML = ''; data.channels.forEach(ch => { const ga4Percent = (ch.ga4 / maxGA4) * 100; const sealPercent = (ch.seal / maxSeal) * 100; ga4ChartHTML += `<div class="chart-row"><div class="chart-label">${ch.label}</div><div class="chart-bar-container"><div class="chart-bar" style="width: ${ga4Percent}%"><span class="chart-value">${formatNumber(ch.ga4)}</span></div></div></div>`; sealChartHTML += `<div class="chart-row"><div class="chart-label">${ch.label}</div><div class="chart-bar-container"><div class="chart-bar" style="width: ${sealPercent}%"><span class="chart-value">${formatNumber(ch.seal)}</span></div></div></div>`; }); document.getElementById('ga4Chart').innerHTML = ga4ChartHTML; document.getElementById('sealChart').innerHTML = sealChartHTML; let ga4TableHTML = ''; let sealTableHTML = ''; data.channels.forEach((ch, i) => { ga4TableHTML += `<tr><td class="row-number">${i + 1}.</td><td>${ch.label}</td><td style="text-align: right;">${formatNumber(ch.ga4)}</td></tr>`; sealTableHTML += `<tr><td class="row-number">${i + 1}.</td><td>${ch.label}</td><td style="text-align: right;">${formatNumber(ch.seal)}</td></tr>`; }); document.getElementById('ga4TableBody').innerHTML = ga4TableHTML; document.getElementById('sealTableBody').innerHTML = sealTableHTML; document.getElementById('ga4TableTotal').textContent = formatNumber(data.totalGA4); document.getElementById('sealTableTotal').textContent = formatNumber(data.totalSeal); }
        function copiarCSV() { const data = processData(); if (!data) return; let csv = 'Canal,GA4 Sesiones,SealMetrics Clicks,Diferencia,% Diferencia\n'; data.channels.forEach(ch => { const diff = ch.seal - ch.ga4; const diffPercent = ((diff / ch.ga4) * 100).toFixed(1); csv += `${ch.label},${ch.ga4},${ch.seal},${diff},${diffPercent}%\n`; }); const totalDiff = data.totalSeal - data.totalGA4; csv += `TOTAL,${data.totalGA4},${data.totalSeal},${totalDiff},${data.loss.toFixed(1)}%\n`; navigator.clipboard.writeText(csv).then(() => { alert('‚úÖ Datos copiados al portapapeles'); }).catch(err => { alert('‚ùå Error al copiar'); }); }
        window.onload = renderReport;
    </script>
